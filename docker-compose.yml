services:
  backend:
    build:
      context: ./  # Contexto de construcci√≥n apuntando al directorio 'backend'
      dockerfile: ./Dockerfile
    container_name: song-microservice
    depends_on:
      db:
        condition: service_started
        required: true
    environment:
      DB_HOST: 172.18.0.2
      DB_NAME: MusicDB_New
      DB_PASSWORD: Politecnica1
      DB_PORT: "1433"
      DB_USER: sa
    networks:
      - mynetwork
    ports:
      - "3001:3000"
  db:
    container_name: sql-server
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: Politecnica1
    image: mcr.microsoft.com/mssql/server:2022-latest
    networks:
      - mynetwork
    ports:
      - "1433:1433"

networks:
  mynetwork:
    driver: bridge
